<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - CarRental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-4">
                    <!-- Заголовок -->
                    <div class="text-center mb-4">
                        <h2 class="card-title">Вход в систему</h2>
                        <p class="text-muted">Войдите в свой аккаунт</p>
                    </div>

                    <!-- Сообщение об ошибке -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="${error}">Ошибка входа</span>
                    </div>

                    <!-- Форма -->
                    <form method="post" action="/login">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email адрес</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="ваш@email.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Введите пароль" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">Войти</button>
                    </form>

                    <!-- Ссылка на регистрацию -->
                    <div class="text-center">
                        <span class="text-muted">Нет аккаунта? </span>
                        <a href="/register" class="text-decoration-none">Зарегистрироваться</a>
                    </div>

                    <!-- Тестовые аккаунты -->
                    <div class="mt-4 p-3 bg-light rounded">
                        <h6 class="text-center">Тестовые аккаунты</h6>
                        <div class="small">
                            <div><strong>Администратор:</strong> admin@carrental.ru / admin123</div>
                            <div><strong>Менеджер:</strong> manager@carrental.ru / manager123</div>
                            <div><strong>Клиент:</strong> client@carrental.ru / client123</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
