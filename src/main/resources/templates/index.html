<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarRental - Аренда авто</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">CarRental</a>

        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav me-auto">
                <a class="nav-link active" href="/">Главная</a>
                <a class="nav-link" href="/cars">Автомобили</a>

                <a th:if="${currentUser != null and currentUser.client}" class="nav-link" href="/rentals/my-rentals">
                    Мои аренды
                </a>

                <div th:if="${currentUser != null and currentUser.manager}" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        Управление
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/manager/dashboard">Дашборд</a></li>
                        <li><a class="dropdown-item" href="/manager/cars">Мои авто</a></li>
                        <li><a class="dropdown-item" href="/manager/rentals">Аренды</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/manager/cars/add">Добавить авто</a></li>
                    </ul>
                </div>

                <a th:if="${currentUser != null and currentUser.admin}" class="nav-link" href="/admin/dashboard">
                    Панель админа
                </a>
            </div>

            <div class="navbar-nav">
                <div th:unless="${currentUser != null}" class="d-flex">
                    <a class="nav-link" href="/login">Войти</a>
                    <a class="nav-link" href="/register">Регистрация</a>
                </div>

                <div th:if="${currentUser != null}" class="d-flex align-items-center">
                    <span class="navbar-text me-3" th:text="${currentUser.fullName}"></span>
                    <a class="btn btn-outline-light btn-sm" href="/logout">Выйти</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">Доступные автомобили</h1>
        </div>
    </div>

    <div class="row">
        <div th:each="car : ${cars}" class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100">
                <img th:src="@{${car.imageUrl ?: '/images/cars/default-car.jpg'}}"
                     class="card-img-top"
                     th:alt="${car.brand + ' ' + car.model}"
                     style="height: 200px; object-fit: cover;">

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${car.brand + ' ' + car.model}"></h5>
                    <p class="card-text flex-grow-1" th:text="${car.description ?: 'Автомобиль для аренды'}"></p>

                    <div class="mb-3">
                        <small class="text-muted">
                            Год: <span th:text="${car.year}"></span> |
                            Коробка: <span th:text="${car.transmission}"></span> |
                            Цвет: <span th:text="${car.color}"></span>
                        </small>
                    </div>

                    <div class="mt-auto">
                        <div class="d-flex justify-content-between align-items-center">
                            <strong class="text-primary" th:text="${car.pricePerDay} + ' ₽/день'"></strong>
                            <div>
                                <a th:href="@{|/cars/${car.id}|}" class="btn btn-sm btn-outline-primary">Подробнее</a>
                                <a th:if="${currentUser != null and currentUser.client and car.available}"
                                   th:href="@{|/rentals/book/${car.id}|}"
                                   class="btn btn-sm btn-success ms-1">
                                    Арендовать
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-light py-4 mt-5">
    <div class="container text-center">
        <p class="mb-0">© 2023 CarRental</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
